<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<meta name="description" content="" />
<meta name="keywords" content="" />

<link rel="stylesheet" href="files/css/style.css" />

<title>〜採用担当の駆け込み寺〜 まるごとブースファクトリー</title>
</head>
<body>
	<div id="all">

		<header id="header">
			<h1></h1>
			<div id="contact">
				<div class="contact-box">
					<p id="price"><img src="files/img/icon/icon_price_ss.png"><span>0</span>円</p><div id="contact-btn"><a href="#">お問い合わせ</a></div>
				</div>
			</div>
			<p class="caution">これらの他にも多数のグッズを取り揃えております。詳しくはお問い合わせください。</p>
		</header>

		<div id="main">
			<div class="wrap">

				<div id="intro">
					<h1><img src="files/img/logo.png" width="261" height="139" alt=""></h1>
					<div class="intro-metar"><span></span></div>
				</div>

				<div id="sidemenu-left">
					<ul>
						<li id="length-accessory"><p class="item-name">小物・衣類</p><p class="item-length"><span>0</span>セット</p></li>
						<li id="length-banner"><p class="item-name">看板・バナー</p><p class="item-length"><span>0</span>セット</p></li>
						<li id="length-paper"><p class="item-name">紙・ポスター</p><p class="item-length"><span>0</span>セット</p></li>
					</ul>
					<div id="clear-btn">消</div>
				</div>

				<div id="sidemenu-right">
					<div class="item-set"><p>オススメ<br>セット</p>
						<ul>
							<li id="set-name-matu"></li><li id="set-name-take"></li><li id="set-name-ume"></li>
						</ul>
					</div>
					<div class="set-config">
						<ul>
							<li id="color-btn" class="blue">
							</li>
							<li id="help-btn"></li>
						</ul>
						<div class="color-config">
							<div class="close-btn">×</div>
							<header class="color-ttl">色変更</header>
							<ul class="color-list">
								<li class="red"></li>
								<li class="blue current"></li>
								<li class="green"></li>
								<li class="yellow"></li>
							</ul>
						</div>
					</div>
				</div>



				<div id="mainboard">
					<div class="board">
						<div class="human"></div>
						<div class="desk">
							<div class="desk-table"></div><div class="desk-left"></div><div class="desk-right"></div>
						</div>
						<div id="trash">
							<div class="trash-arrow"></div><div class="trash-front"></div><div class="trash-box"></div><div class="trash-bg"></div>
						</div>
					</div>
				</div>

				<div id="mainmenu" class="close">

					<div class="inner">

						<div id="sale-paper" class="current">
							<div class="ttl"><p class="sale-paper"><img src="files/img/mainmenu/icon_paper.png" width="57" height="55">紙・ポスター</p></div>
							<div class="slider"><ul></ul></div>
							<div class="slider-scroll"><div class="scroll-navi"></div></div>
						</div>

						<div id="sale-banner">
							<div class="ttl"><p class="sale-banner"><img src="files/img/mainmenu/icon_banner.png" width="57" height="55"alt=""> 看板・バナー</p></div>
							<div class="slider"><ul></ul></div>
							<div class="slider-scroll"><div class="scroll-navi"></div></div>
						</div>

						<div id="sale-accessory">
							<div class="ttl"><p class="sale-accessory"><img src="files/img/mainmenu/icon_accessory.png" width="57" height="55" alt=""> 小物・衣類</p></div>
							<div class="slider"><ul></ul></div>
							<div class="slider-scroll"><div class="scroll-navi"></div></div>
						</div>

					</div>

				</div><!-- mainmenu -->

			</div><!-- wrap -->
		</div><!-- main -->

		<div id="lightbox">
			
			<div class="help lightbox-content">
				<div class="close-btn">×</div>
				<header class="lightbox-ttl">ヘルプ</header>
				<p class="caution">ヘルプヘルプヘルプ</p>
			</div>
			
		</div><!-- lightbox -->

		<footer id="footer">
			<div class="wrap">
				<a href="#">●「働く入社案内」つくりませんか？</a><a href="#">● お問い合わせ</a>
				<small id="copyright">(c) Graphic Co.,Ltd.</small>
			</div>
		</footer>
		
	</div><!-- all -->

<script src="files/js/common/base.js"></script>
<script src="files/js/common/jquery.history.js"></script>
<script src="files/js/TweenMax.js"></script>
<script src="files/js/script.js"></script>

</body>
</html>
