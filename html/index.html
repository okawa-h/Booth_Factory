<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, user-scalable=yes" />
<meta name="description" content="" />
<meta name="keywords" content="" />

<link rel="stylesheet" href="files/css/style.css" />

<title>〜採用担当の駆け込み寺〜 まるごとブースファクトリー</title>
</head>
<body>
	<div id="all">

		<header id="header">
			<h1><img src="files/img/logo.png" width="261" height="139" alt="採用担当の駆け込み寺 まるごとブースファクトリー"></h1>
			<div id="contact">
				<div class="contact-box">
					<p id="price"><span>0</span>円</p><div id="contact-btn"><a href="">お問い合わせ</a></div>
				</div>
			</div>
		</header>

		<div id="main">
			<div class="wrap">

				<div id="sidemenu-left">
					<ul>
						<li id="length-accessory"><p class="item-name">小物・衣類</p><p class="item-length"><span>0</span>セット</p></li>
						<li id="length-banar"><p class="item-name">看板・バナー</p><p class="item-length"><span>0</span>セット</p></li>
						<li id="length-paper"><p class="item-name">紙・ポスター</p><p class="item-length"><span>0</span>セット</p></li>
					</ul>
				</div>

				<div id="sidemenu-right">
					<div class="item-set"><p>オススメ<br>セット</p>
						<ul>
							<li id="set-name-matu"><img src="files/img/icon/icon_matu.png" width="62" height="72" alt=""></li>
							<li id="set-name-take"><img src="files/img/icon/icon_take.png" width="62" height="72" alt=""></li>
							<li id="set-name-ume"><img src="files/img/icon/icon_ume.png" width="62" height="72" alt=""></li>
						</ul>
					</div>
					<div class="set-config">
						<ul>
							<li id="color-btn"><img src="files/img/icon/icon_change_color.png" width="60" height="61" alt=""></li>
							<li id="help-btn"><img src="files/img/icon/icon_help.png" width="60" height="61" alt=""></li>
						</ul>
					</div>
				</div>

				<div id="mainboard">
					<div id="layer-accessory">
						<div class="human"><img src="files/img/bg/banar_board.png" width="145" height="373" alt=""></div>
					</div>
					<div id="layer-paper">
						<div class="desk">
							<img class="desk-table" src="files/img/bg/paper_board.png" width="431" height="51" alt="">
							<img class="desk-left" src="files/img/bg/paper_board_left.png" width="16" height="106" alt="">
							<img class="desk-right" src="files/img/bg/paper_board_right.png" width="29" height="106" alt="">
						</div>
					</div>
					<div id="layer-banar"></div>
				</div>

				<div id="trash">
					<div class="trash-arrow"><img src="files/img/icon/icon_trash_arrow.png" width="30" height="34" alt="ごみ箱はこちらです。"></div>
					<div class="trash-box"><img src="files/img/icon/icon_trash.png" width="78" height="80" alt="ごみ箱"></div>
				</div>

				<div id="mainmenu" class="close">

					<div class="inner">

						<div id="sale-paper">
							<div class="ttl"><p class="sale-paper"><img src="files/img/mainmenu/icon_paper.png" width="57" height="55">紙・ポスター</p></div>
							<div class="slider">
								<ul>
								</ul>
							</div>
						</div>

						<div id="sale-banar">
							<div class="ttl"><p class="sale-banar"><img src="files/img/mainmenu/icon_banar.png" width="57" height="55"alt=""> 看板・バナー</p></div>
							<div class="slider">
								<ul>
								</ul>
							</div>
						</div>

						<div id="sale-accessory">
							<div class="ttl"><p class="sale-accessory"><img src="files/img/mainmenu/icon_accessory.png" width="57" height="55" alt=""> 小物・衣類</p></div>
							<div class="slider">
								<ul>
								</ul>
							</div>
						</div>

					</div>

				</div><!-- mainmenu -->

			</div><!-- wrap -->
		</div><!-- main -->

		<footer id="footer">
			<div class="wrap">
				<a href="#">●「働く入社案内」つくりませんか？</a><a href="#">● お問い合わせ</a>
				<small id="copyright">(c) Graphic Co.,Ltd.</small>
			</div>
		</footer>
	</div><!-- all -->

<script src="files/js/common/base.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script> -->
<script src="files/js/animation/TweenMax.js"></script>
<script src="files/js/animation/TimelineMax.js"></script>
<script src="files/js/script.js"></script>

</body>
</html>
